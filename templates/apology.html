{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block main %}
    <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Oops! An error occured.</h4>

        <p>{{ bottom }}</p>

        <hr>

        <p class="mb-0">Code: {{ top }}</p>
    </div>

    <a href="javascript:history.back()" class="btn btn-primary mt-3">Voltar</a>
{% endblock %}
